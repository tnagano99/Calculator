<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project: Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1 id="calculator">Calculator</h1>
        </div>
        <div id="main">
            <div id="display" class="content">
                <p id="displays"></p>
            </div>
            <div id="buttons" class="content">
                <button id="clear" class="btn">C</button>
                <button id="exp" class="btn">^</button>
                <button id="sqrt" class="btn">sqrt</button>
                <button id="divide" class="btn">/</button>
                <button id="7" class="btn num">7</button>
                <button id="8" class="btn num">8</button>
                <button id="9" class="btn num">9</button>
                <button id="multiply" class="btn">*</button>
                <button id="4" class="btn num">4</button>
                <button id="5" class="btn num">5</button>
                <button id="6" class="btn num">6</button>
                <button id="add" class="btn">+</button>
                <button id="1" class="btn num">1</button>
                <button id="2" class="btn num">2</button>
                <button id="3" class="btn num">3</button>
                <button id="subtract" class="btn">-</button>
                <button id="0" class="btn num">0</button>
                <button id="dot" class="btn">.</button>
                <button id="modulo" class="btn">%</button>
                <button id="equal" class="btn">=</button>
            </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
